<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <form #addcourse="ngForm" (ngSubmit)="Addcourse()">
<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

<label for="" class="form-label">Course Title :</label>
<input type="text" class="form-control" name="title" [(ngModel)]="course.courseTitle">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Duration :</label>
<input type="text" class="form-control" name="duration" [(ngModel)]="course.courseDuration">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<label for="" class="form-label">Description :</label>

<textarea name="" id="" cols="30" rows="10" class="form-control" name="description" [(ngModel)]="course.courseDescription"></textarea>
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
<label for="" class="form-label">Venue :</label>
<input type="text" class="form-control" name="Venue" [(ngModel)]="course.courseVenue">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
<label for="" class="form-label">Date :</label>
<input type="date" name="" id="" class="form-control" name="date" [(ngModel)]="course.courseDate">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
<button class="btn btn-danger">Register </button>

    </div>

</div>
</form>

        </div>
    </div>
</div>
